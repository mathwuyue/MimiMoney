<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="shopping.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js">
        </script>
        <script src="shopping.js">
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-role="content">
                <h3>
                    输入商品
                </h3>
                <form id="new-item-form" action="shopping/" method="POST">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="item-title">
                                商品名称
                            </label>
                            <input name="title" id="item-title" placeholder="输入商品名称" value="" type="text" />
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="item-type">
                            商品类别
                        </label>
                        <select id="item-type" name="shopping_type">
                            <option value="FOOD">
                                食品
                            </option>
                            <option value="RESTURANT">
                                餐馆吃饭
                            </option>
                            <option value="LIFEUSE">
                                生活用品
                            </option>
                            <option value="TRANS">
                                路费
                            </option>
                            <option value="BOOK">
                                书
                            </option>
                            <option value="FURNITURE">
                                家俱
                            </option>
                            <option value="ELE">
                                电子产品
                            </option>
                            <option value="CAR">
                                车及相关用品
                            </option>
                            <option value="TRAVEL">
                                旅游费用
                            </option>
                            <option value="OTHER">
                                其他
                            </option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="item-shop-name">
                                商店名称
                            </label>
                            <input name="shopping_name" id="item-shop-name" placeholder="商店名称" value="" type="text" />
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <label for="item-rank">
                            评级
                        </label>
                        <select id="item-rank" name="rank">
                            <option value="1">
                                1
                            </option>
                            <option value="2">
                                2
                            </option>
                            <option value="3">
                                3
                            </option>
                            <option value="4">
                                4
                            </option>
                            <option value="5">
                                5
                            </option>
                        </select>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="item-description">
                                记录
                            </label>
                            <textarea name="description" id="item-description" placeholder="介绍一下商品">
                            </textarea>
                        </fieldset>
                    </div>
                    <input id="item-submit" type="submit" data-theme="b" value="Submit" />
                    <a id="item-cancel" data-role="button" data-transition="slideup" href="index.html" data-icon="delete" data-iconpos="left">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
