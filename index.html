<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
	  Welcome to MaomiWu Money Home	  
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" type="text/css" media="screen" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script type="text/javascript" src="csrf.js"></script>
	<script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    MaomiWu Money
                </h3>
            </div>
            <div data-role="content">
                <div data-role="collapsible-set" data-theme="e" data-content-theme="e">
                    <div data-role="collapsible" data-collapsed="false">
                        <h3>
                            登录
                        </h3>
                        <form id="login-form" action="login/" method="post" data-ajax="false">
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <label for="login-username">
                                        用户名
                                    </label>
                                    <input name="username" id="login-username" placeholder="输入用户名" value="" type="email" />
                                </fieldset>
                            </div>
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <label for="login-password">
                                        密码
                                    </label>
                                    <input name="password" id="login-password" placeholder="输入密码" value="" type="password" />
                                </fieldset>
                            </div>
                            <div id="is-saved" data-role="fieldcontain">
                                <fieldset data-role="controlgroup" data-type="vertical">
                                    <legend>
                                    </legend>
                                    <input id="checkbox1" name="is_saved" type="checkbox" />
                                    <label for="checkbox1">
                                        保持登录状态
                                    </label>
                                </fieldset>
                            </div>
                            <input id="login-submit-button" type="submit" data-theme="b" data-icon="star" data-iconpos="left" value="登录" />
                        </form>
                    </div>
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            注册
                        </h3>
                        <form id="create-user-form" action="users/" method="POST" data-ajax="false">
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <label for="create-user-username">
                                        用户名
                                    </label>
                                    <input name="username" id="create-user-username" placeholder="请用邮箱注册" value="" type="email" />
                                </fieldset>
                            </div>
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <label for="create-user-password">
                                        密码
                                    </label>
                                    <input name="password" id="create-user-password" placeholder="输入密码" value="" type="password" />
                                </fieldset>
                            </div>
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <label for="create-user-password2">
                                        确认密码
                                    </label>
                                    <input name="password2" id="create-user-password2" placeholder="再次输入密码" value="" type="password" />
                                </fieldset>
                            </div>
                            <div data-role="fieldcontain">
                                <fieldset data-role="controlgroup">
                                    <label for="create-user-last-name">
                                        姓
                                    </label>
                                    <input name="last_name" id="create-user-last-name" placeholder="Last Name" value="" type="text" />
                                </fieldset>
                            </div>
                            <div data-role="fieldcontain">
                              <fieldset data-role="controlgroup">
                                <label for="create-user-first-name">
                                  名
                                </label>
                                <input name="first_name" id="create-user-first-name" placeholder="First Name" value="" type="text" />
                              </fieldset>
                            </div>
                            <input id="create-user-submit-button" type="submit" data-theme="b" data-icon="plus" data-iconpos="left" value="创建用户" />
                        </form>
                    </div>
                </div>
            </div>
	    <div id="login-error" data-role="popup">
	      <div data-theme="a" data-role="header">
		<h6>登录错误</h6>
	      </div>
	      <div data-role="content">
		<p>登录用户名或密码错误.</p>
	      </div>
		<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
	    </div>
	    <div id="user-exist" data-role="popup">
	      <div data-theme="a" data-role="header">
		<h6>注册错误</h6>
	      </div>
	      <div data-role="content">
		<p>用户已经存在，请直接登录。</p>
	      </div>
		<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
	    </div>
	    <div id="wrong-password" data-role="popup">
	      <div data-theme="a" data-role="header">
		<h6>密码错误</h6>
	      </div>
	      <div data-role="content">
		<p>两次输入密码不符，请检查后再提交。</p>
	      </div>
		<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
	    </div>
        </div>
    </body>
</html>
